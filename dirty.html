<html>
	<head>
		<title>Dirty.js</title>
	</head>
	<body>
		<form id="myForm">
			<input id="firstOne" type="text" value="ThisIsValue1">
			<input id="secondOne" type="text" value="ThisIsValue2">
			<select id="selectGroup">
				<option>Option 1</option>
				<option>Option 2</option>
			</select>
			<button id="submit">Magic</button>
		</form>

		<script src="dirty.js"></script>

			$(document).ready( function () {
				$("#myForm").dirty($("#submit"));
			});	
		</script>
	</body>
</html>
